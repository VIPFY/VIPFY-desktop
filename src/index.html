<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./css/layout.css" />
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Fjalla+One|Quicksand:300,400,500,700&amp;subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script id="stripe-js" src="https://js.stripe.com/v3/" async></script>
</head>

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">

  <div id="App"></div>

  <script>
    //install context menu
    window.addEventListener("DOMContentLoaded", () => {
      //webview
      require("@superhuman/electron-context-menu")({
        showInspectElement: false,
        window: document.getElementById("webview")
      });
      //normal windows
      require("@superhuman/electron-context-menu")({
        showInspectElement: true
      });
    });
  </script>

  <script>window.exports = module.exports</script>
  <script type="text/tsx">require("./react/index.tsx")</script>
</body>

</html>
