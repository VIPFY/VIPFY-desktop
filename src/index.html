<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Fjalla+One|Quicksand:300,400,500,700&amp;subset=latin-ext"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=latin-ext"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=latin-ext"
    rel="stylesheet">
  <script id="stripe-js" src="https://js.stripe.com/v3/" async></script>
</head>

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">

  <header id="titlebar">
    <section id="titlebar-logo"></section>
    <section id="header-react"></section>
    <section id="drag-zone"></section>
    <section id="window-controls">
      <div class="button" id="min-button">
        <span>&#xE921;</span>
      </div>
      <div class="button" id="max-button">
        <span>&#xE922;</span>
      </div>
      <div class="button" id="restore-button">
        <span>&#xE923;</span>
      </div>
      <div class="button" id="close-button">
        <span>&#xE8BB;</span>
      </div>
    </section>
  </header>

  <div id="App"></div>

  <script>
    //install context menu
    window.addEventListener("DOMContentLoaded", () => {
      //webview
      require("electron-context-menu")({
        showInspectElement: false,
        showCopyImageAddress: true,
        showSaveImageAs: true,
        window: document.getElementById("webview")
      });
      //normal windows
      require("electron-context-menu")({
        showInspectElement: true
      });
    });

    require('./windowcontrols.js')
  </script>

  <script>window.exports = module.exports</script>
  <script type="text/tsx">require("./react/index.tsx")</script>
</body>

</html>
